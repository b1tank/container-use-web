name: Test Package

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-package:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Test package
      run: |
        # Run package tests
        ./scripts/test-package.sh --full

        # Test installation from tarball
        TARBALL=$(npm pack)
        npm install -g "./$TARBALL"

        # Verify CLI works
        cuu --help
        cui --help
        cuu version

        # Cleanup
        npm uninstall -g cuu
        rm "$TARBALL"

  test-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Build package
      run: |
        # Build the package
        pnpm install
        pnpm run build

        # Test CLI
        pnpm run test:cli

        # Create and test package
        $tarball = npm pack
        npm install -g ".\$tarball"
        cuu --help
        cui --help
        npm uninstall -g cuu
        Remove-Item $tarball

  test-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Test package
      run: |
        # Run full package test
        ./scripts/test-package.sh --full
